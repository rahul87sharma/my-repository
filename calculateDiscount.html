<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
        }
        input, button {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Discount Calculator</h2>
        <label for="price">Original Price:</label>
        <input type="number" id="price" placeholder="Enter price">
        <br>
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" placeholder="Enter discount" value="10">
        <br>
        <button onclick="calculateAndDisplay()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateDiscount(price, discount = 10) {
            const discountAmount = (price * discount) / 100;
            return price - discountAmount;
        }

        function calculateAndDisplay() {
            const price = parseFloat(document.getElementById('price').value);
            const discount = parseFloat(document.getElementById('discount').value) || 10;

            if (isNaN(price) || price <= 0) {
                document.getElementById('result').textContent = "Please enter a valid price.";
                return;
            }

            const finalPrice = calculateDiscount(price, discount);
            document.getElementById('result').textContent = `Final Price: â‚¹${finalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
